<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Head content remains the same -->
</head>

<body>
  <div class="container">
    <!-- Existing div elements remain the same -->

    <!-- Additional elements start here -->
    <div class="additional-content">
      <h2 data-node-name="additionalHeading">Additional Section</h2>
      <p data-node-name="additionalText">This is some additional content you can add to your birthday page.</p>
      <ul data-node-name="additionalList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <!-- Add more list items if needed -->
      </ul>
    </div>

    <div class="additional-image">
      <img src="img/additional-image.png" alt="Additional Image" data-node-name="additionalImagePath">
    </div>

    <div class="additional-wish">
      <h3 data-node-name="additionalWishHeading">Another Wish</h3>
      <p data-node-name="additionalWishText">Wishing you an amazing year ahead filled with joy and success!</p>
    </div>
    <!-- Additional elements end here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script type="application/javascript" src="script/main.js"></script>
</body>

</html>
